<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Free Resources</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .form-container {
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .access-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .access-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- MP4 Video -->
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Google Form Embed -->
        <div class="form-container">
            <iframe id="googleForm" src="https://docs.google.com/forms/d/e/1FAIpQLSc2JwE2CHpg6kOhEMpoV5w28Sl2HCwD4Zis0i_Zx2tkm_PzmA/viewform?embedded=true" width="100%" height="1200px" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
        </div>

        <!-- Hidden Button (Visible After Form Submission) -->
        <button id="accessAllBtn" class="access-button hidden" onclick="redirectToFinalPage()">Access all 4</button>
    </div>

    <script>
        function checkFormSubmission() {
            alert("Thank you for submitting the form! You can now access all 4 resources.");
            document.getElementById("accessAllBtn").classList.remove("hidden"); 
        }

        function redirectToFinalPage() {
            window.location.href = "https://example.com/final-access-page"; // Replace with the actual final page URL
        }

        // Detect Google Form Submission - User must manually click "Access All 4"
        window.addEventListener("message", function(event) {
            if (event.data === "formSubmitted") {
                checkFormSubmission();
            }
        });
    </script>

</body>
</html>
