<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Free Resources</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-gif {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto 10px;
        }

        .small-text {
            font-size: 20px; /* Increased font size */
            font-weight: bold; /* Make it bold */
            text-decoration: underline; /* Add underline */
            color: black;
            margin-bottom: 15px;
        }

        .video-heading {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .form-container {
            margin-top: 20px;
            display: none; /* Initially hidden */
            position: relative;
        }

        .access-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .google-form-iframe {
            width: 100%;
            height: 1200px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Large Progress GIF -->
        <img src="progress.gif" alt="Progress Indicator" class="progress-gif">
        
        <!-- Bold, Bigger, and Underlined Text Under Progress GIF -->
        <p class="small-text">You're One Step Closer!</p>

        <!-- Attention-Grabbing Heading -->
        <h2 class="video-heading">Tonton Video 30 Detik Dibawah Ini!</h2>

        <!-- MP4 Video -->
        <video controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- "Access all 4" Button -->
        <button id="accessAllBtn" class="access-button" onclick="showForm()">ACCESS ALL 4</button>

        <!-- Google Form (Initially Hidden) -->
        <div class="form-container" id="googleFormContainer">
            <iframe id="googleForm" class="google-form-iframe"
                src="https://docs.google.com/forms/d/e/1FAIpQLSc2JwE2CHpg6kOhEMpoV5w28Sl2HCwD4Zis0i_Zx2tkm_PzmA/viewform?embedded=true">
            </iframe>
        </div>
    </div>

    <script>
        function showForm() {
            document.getElementById("googleFormContainer").style.display = "block"; // Show the form
            document.getElementById("accessAllBtn").style.display = "none"; // Hide the button

            // Wait for the form to load inside the iframe
            setTimeout(() => {
                let iframe = document.getElementById("googleForm");
                let iframeDocument = iframe.contentWindow.document;

                // Hide "Page X of Y" using JavaScript
                let pageCountElements = iframeDocument.querySelectorAll("div.freebirdFormviewerViewHeaderPageNumber");
                pageCountElements.forEach(el => el.style.display = "none");

            }, 2000); // Allow time for the iframe to fully load
        }
    </script>

</body>
</html>
