<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Free Resources</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-gif {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto 10px;
        }

        .small-text {
            font-size: 20px;
            font-weight: bold;
            text-decoration: underline;
            color: black;
            margin-bottom: 15px;
        }

        .video-heading {
            font-size: 24px;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .form-container {
            margin-top: 20px;
            display: none;
            position: relative;
        }

        .access-button {
            background-color: green;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: none; /* Hide button initially */
        }

        .google-form-iframe {
            width: 100%;
            height: 1200px;
            border: none;
        }

        .code-container {
            display: none;
            margin-top: 20px;
        }

        .code-input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 200px;
            border: 2px solid #000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .submit-code-button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Large Progress GIF -->
        <img src="progress.gif" alt="Progress Indicator" class="progress-gif">
        
        <!-- Bold, Bigger, and Underlined Text Under Progress GIF -->
        <p class="small-text">Anda Satu Langkah Lebih Dekat!</p>

        <!-- Attention-Grabbing Heading -->
        <h2 class="video-heading" id="videoHeading">Tonton Video 18 Detik Dibawah Ini!</h2>

        <!-- MP4 Video -->
        <video controls id="introVideo">
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- "ACCESS ALL 5" Button (Initially Hidden) -->
        <button id="accessAllBtn" class="access-button" onclick="showForm()">ACCESS ALL 5</button>

        <!-- Google Form (Initially Hidden) -->
        <div class="form-container" id="googleFormContainer">
            <iframe id="googleForm" class="google-form-iframe"
                src="https://docs.google.com/forms/d/e/1FAIpQLSc2JwE2CHpg6kOhEMpoV5w28Sl2HCwD4Zis0i_Zx2tkm_PzmA/viewform?embedded=true">
            </iframe>
        </div>

        <!-- Code Input Section (Hidden Initially) -->
        <div class="code-container" id="codeContainer">
            <p>Get the code at the end of the form</p>
            <input type="text" id="codeInput" class="code-input" placeholder="Enter code here">
            <button id="submitCodeBtn" class="submit-code-button" onclick="validateCode()">Submit</button>
            <p id="errorMessage" class="error-message">Incorrect code. Please try again.</p>
        </div>
    </div>

    <script>
        // Show "Access All 5" only when the video is clicked
        document.getElementById("introVideo").addEventListener("click", function() {
            document.getElementById("accessAllBtn").style.display = "block"; // Show button
        });

        function showForm() {
            document.getElementById("googleFormContainer").style.display = "block";
            document.getElementById("accessAllBtn").style.display = "none"; // Hide button
            document.getElementById("codeContainer").style.display = "block"; // Show code input field

            // Remove Video & Title
            document.getElementById("introVideo").style.display = "none";
            document.getElementById("videoHeading").style.display = "none";
        }

        function validateCode() {
            let inputCode = document.getElementById("codeInput").value.trim().toLowerCase();
            let correctCode = "balepuri";
            let errorMessage = document.getElementById("errorMessage");

            if (inputCode === correctCode) {
                window.location.href = "https://balepuri.github.io/unlockedfree/";
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        }

        document.getElementById("codeInput").addEventListener("input", function() {
            let inputCode = document.getElementById("codeInput").value.trim().toLowerCase();
            let submitBtn = document.getElementById("submitCodeBtn");

            if (inputCode.length > 0) {
                submitBtn.style.display = "inline-block"; // Show button when user starts typing
            } else {
                submitBtn.style.display = "none"; // Hide button if input is empty
            }
        });
    </script>

</body>
</html>
