<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Your Free Resources</title>
  <!-- Import Lexend Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: 'Lexend', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .headline1 {
      font-size: 28px;
      font-weight: bold;
      color: #FF0000;
      margin-bottom: 15px;
    }
    .review-link {
      font-size: 18px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      display: inline-block;
      margin: 20px 0;
    }
    .sudah-button {
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      background-color: blue;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: none;
    }
    .loading-text {
      font-size: 14px;
      color: black;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="reviewContainer">
    <div class="headline1">Review Hotel Bale Puri untuk mendapatkan 3 Tools GRATIS</div>
    <a href="https://search.google.com/local/writereview?placeid=ChIJm7ZyzD73aS4Rp9VEEs85aoY" target="_blank" class="review-link">Klik Disini untuk Review</a>
    <div class="info-text" style="font-size: 18px; color: red; margin-top: 10px;">MOHON BACA: Balik Ke Halaman Ini Setelah Review</div>
    <button class="sudah-button" id="sudahButton">Sudah :)</button>
  </div>

  <script>
    document.querySelector(".review-link").addEventListener("click", function() {
      setTimeout(function() {
        document.querySelector(".sudah-button").style.display = "block";
      }, 300);
    });
  </script>
</body>
</html>
