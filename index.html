<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Free Resource</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .underline {
            text-decoration: underline;
        }

        .option-button {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: left;
            transition: 0.3s;
        }

        .option-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .option-button:disabled {
            background-color: gray;
            cursor: not-allowed;
            border: 2px solid #ccc;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Company Logo" class="logo">
        
        <!-- Heading -->
        <h2>Pick <span class="underline">ONE</span> option below and claim it for FREE!</h2>

        <!-- Options -->
        <button class="option-button" id="btn1" onclick="handleClick(1, 'access.html')">
            <img src="chatgpt1.png" alt="Option 1"> 20K ChatGPT Prompts to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" id="btn2" onclick="handleClick(2, 'access.html')">
            <img src="time2.png" alt="Option 2"> Work-Life Balance for Ambitious Millennials
        </button>
        <button class="option-button" id="btn3" onclick="handleClick(3, 'access.html')">
            <img src="finance3.png" alt="Option 3"> Financial Management to Stop Losing Money Every Month
        </button>
        <button class="option-button" id="btn5" onclick="handleClick(5, 'access.html')">
            <img src="bale5.png" alt="Bale Puri"> How To Get Free Nights in Bale Puri
        </button>
    </div>

    <script>
        function handleClick(option, url) {
            localStorage.setItem("selectedOption", option);
            disableOtherButtons(option);
            window.location.href = url;
        }

        function disableOtherButtons(selectedOption) {
            let buttons = {
                1: document.getElementById("btn1"),
                2: document.getElementById("btn2"),
                3: document.getElementById("btn3"),
                5: document.getElementById("btn5") // Removed btn4 since Travel 20x/year Planner is gone
            };

            for (let key in buttons) {
                if (parseInt(key) !== selectedOption) {
                    buttons[key].disabled = true;
                }
            }

            localStorage.setItem("disabledButtons", JSON.stringify(Object.keys(buttons).filter(key => parseInt(key) !== selectedOption)));
        }

        function checkPreviousSelection() {
            let selectedOption = localStorage.getItem("selectedOption");
            let disabledButtons = JSON.parse(localStorage.getItem("disabledButtons"));

            if (selectedOption && disabledButtons) {
                disableOtherButtons(parseInt(selectedOption));
                document.getElementById(`btn${selectedOption}`).disabled = false;
            }
        }

        checkPreviousSelection();
    </script>

</body>
</html>
