<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Free Resource</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .underline {
            text-decoration: underline;
        }

        .option-button {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: left;
            position: relative;
            transition: 0.3s;
        }

        .option-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Standard Disabled Button (Dark Gray) */
        .option-button:disabled {
            background-color: #888888; /* Dark gray */
            cursor: not-allowed;
            border: 2px solid #ccc;
        }

        /* Special Style for "COMING SOON" Button */
        .blur-container {
            position: relative;
            width: 100%;
        }

        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03); /* Very light blur */
            backdrop-filter: blur(1px); /* Minimal blur */
            border-radius: 8px;
        }

        .coming-soon-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 14px;
            font-weight: bold;
        }

        /* Initial Light Gray for "COMING SOON" Button */
        #btn5 {
            background-color: #d9d9d9; /* Lighter gray before being disabled */
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Company Logo" class="logo">
        
        <!-- Heading -->
        <h2>Pick <span class="underline" style="color: red;">ONE</span> option below and claim it for <span style="color: green;">FREE!</span></h2>

        <!-- Options -->
        <button class="option-button" id="btn1" onclick="handleClick(1, 'access.html')">
            <img src="chatgpt1.png" alt="Option 1"> 20K+ ChatGPT Prompts to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" id="btn2" onclick="handleClick(2, 'access.html')">
            <img src="aitools2.png" alt="Option 2"> 1400+ AI Tools to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" id="btn3" onclick="handleClick(3, 'access.html')">
            <img src="finance3.png" alt="Option 3"> Financial Management to Stop Losing Money Every Month
        </button>
        <button class="option-button" id="btn4" onclick="handleClick(4, 'access.html')">
            <img src="bale5.png" alt="Option 4"> How To Get Free Nights in Bale Puri
        </button>

        <!-- Disabled "COMING SOON" Button -->
        <div class="blur-container">
            <button class="option-button" id="btn5" disabled>
                <img src="comingsoon.png" alt="Option 5"> How We Make 300jt/bulan With A Simple Business Model
            </button>
            <div class="blur-overlay"></div>
            <div class="coming-soon-text">COMING SOON</div>
        </div>

    </div>

    <script>
        function handleClick(option, url) {
            localStorage.setItem("selectedOption", option);
            disableOtherButtons(option);
            window.location.href = url;
        }

        function disableOtherButtons(selectedOption) {
            let buttons = {
                1: document.getElementById("btn1"),
                2: document.getElementById("btn2"),
                3: document.getElementById("btn3"),
                4: document.getElementById("btn4"),
                5: document.getElementById("btn5") // Ensure this button also gets disabled
            };

            for (let key in buttons) {
                if (parseInt(key) !== selectedOption) {
                    buttons[key].disabled = true; // Make other buttons dark gray
                }
            }

            localStorage.setItem("disabledButtons", JSON.stringify(Object.keys(buttons).filter(key => parseInt(key) !== selectedOption)));
        }

        function checkPreviousSelection() {
            let selectedOption = localStorage.getItem("selectedOption");
            let disabledButtons = JSON.parse(localStorage.getItem("disabledButtons"));

            if (selectedOption && disabledButtons) {
                disableOtherButtons(parseInt(selectedOption));
                document.getElementById(`btn${selectedOption}`).disabled = false;
            }
        }

        checkPreviousSelection();
    </script>

</body>
</html>
