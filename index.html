<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Free Resource</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .option-button {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            background: #ffffff;
            border: 2px solid #000;
            border-radius: 8px;
            text-align: left;
            transition: 0.3s;
        }

        .option-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .option-button:disabled {
            background-color: gray;
            cursor: not-allowed;
            border: 2px solid #ccc;
        }

        /* Popup Modal for Google Review */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 10% auto;
            text-align: center;
        }

        .close-button, .continue-button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-button {
            background-color: red;
            color: white;
        }

        .continue-button {
            background-color: green;
            color: white;
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="your-logo.png" alt="Company Logo" class="logo">
        
        <!-- Heading -->
        <h2>Click the button below to get it FREE!</h2>

        <!-- Options -->
        <button class="option-button" id="btn1" onclick="openReviewPopup(1, 'https://foul-shad-a2a.notion.site/ChatGPT-20k-Prompts-No-coding-18792648049d8017bb6ff06127655fd2?pvs=4')">
            <img src="chatgpt1.png" alt="Option 1"> 20K ChatGPT Prompts to Boost Your Work 1000x Faster
        </button>
        <button class="option-button" id="btn2" onclick="openReviewPopup(2, 'https://example.com/link2')">
            <img src="time2.png" alt="Option 2"> Work-Life Balance for Ambitious Millennials
        </button>
        <button class="option-button" id="btn3" onclick="openReviewPopup(3, 'https://example.com/link3')">
            <img src="finance3.png" alt="Option 3"> Financial Management to Stop Losing Money Every Month
        </button>
        <button class="option-button" id="btn4" onclick="openReviewPopup(4, 'https://example.com/link4')">
            <img src="icon4.png" alt="Option 4"> [Your Fourth Option Text Here]
        </button>
    </div>

    <!-- Google Review Popup Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <h3>Please Leave a Google Review Before Continuing</h3>
            <p>Click the button below to open the Google Review form.</p>
            <button class="continue-button" id="reviewDoneButton" onclick="markReviewDone()">I have submitted the review</button>
            <button class="close-button" onclick="closeReviewPopup()">Close</button>
        </div>
    </div>

    <script>
        let selectedUrl = "";

        function openReviewPopup(option, url) {
            selectedUrl = url;  // Store the URL for later use
            document.getElementById("reviewModal").style.display = "block";

            // Open Google Review page in a new tab
            window.open("https://search.google.com/local/writereview?placeid=ChIJm7ZyzD73aS4Rp9VEEs85aoY", "_blank");
        }

        function markReviewDone() {
            document.getElementById("reviewDoneButton").style.display = "none";
            window.location.href = selectedUrl; // Redirect after review
        }

        function closeReviewPopup() {
            document.getElementById("reviewModal").style.display = "none";
        }

        function disableOtherButtons(selectedOption) {
            let buttons = {
                1: document.getElementById("btn1"),
                2: document.getElementById("btn2"),
                3: document.getElementById("btn3"),
                4: document.getElementById("btn4"),
            };

            // Disable all buttons except the selected one
            for (let key in buttons) {
                if (parseInt(key) !== selectedOption) {
                    buttons[key].disabled = true;
                }
            }
        }

        function checkPreviousSelection() {
            let selectedOption = localStorage.getItem("selectedOption");

            if (selectedOption) {
                disableOtherButtons(parseInt(selectedOption));
            }
        }

        // Check the previous selection when the page loads
        checkPreviousSelection();
    </script>

</body>
</html>
